<!DOCTYPE html>
<html>
<head>
    <title>AI Spam Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .accuracy {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 15px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #1f4037;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #16332c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            color: red;
        }

        .ham {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Spam Detector</h1>
    <div class="accuracy">
        Model Accuracy: {{ model_accuracy }}
    </div>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <textarea name="message" placeholder="Type your email message here..."></textarea>

        <p>OR Upload Email (.txt)</p>
        <input type="file" name="file">

        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text | safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
